<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form>
        <fieldset>
            <legend>Your Face</legend>
            <label for="loadFile1">Your image:</label>
            <input type="file" id="loadFile1" name="loadFile1"><br>
            <label for="previewImage1">Image preview:</label>
            <img id="previewImage1" name="previewImage1"/>
        </fieldset>
        <fieldset>
            <legend>Your General Details</legend>
            <label for="text1">Name:</label>
            <input type="text" id="text1" name="text1"><br>
            <label>Gender:</label>
            <input type="radio" id="radioSex1" name="radioSex1" value="male">Male
            <input type="radio" id="radioSex2" name="radioSex2" value="female">Female<br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br>
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob"><br>
            <label for="FavouriteColor">Favourite color:</label>
            <input type="color" id="FavouriteColor" name="FavouriteColor"><br>
            <label for="countryList">Which country:</label>
            <select id="countryList" name="countryList">
                <option value="" name="empty"></option>
                <option value="Singapore" name="Singapore">Singapore</option>
                <option value="China" name="China">China</option>
                <option value="Japan" name="Japan">Japan</option>
                <option value="Canada" name="Canada">Canada</option>
                <option value="USA" name="USA">USA</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Your Indicators</legend>
            <label for="rangeHeight">Height:</label>
            <input type="range" id="rangeHeight" name="rangeHeight" min="0" max="100"><br>
            <label for="rangeSalary">Salary:</label>
            <input type="range" id="rangeSalary" name="rangeSalary" min="0" max="100"><br>
        </fieldset>
        <fieldset>
            <legend>Your Contact Information</legend>
            <label>Email:</label>
            <input type="email" id="email" name="email"><br>
            <label>Mobile:</label>
            <input type="tel" id="mobile" name="mobile"><br>
            <label>Address:</label>
            <textarea id="address" name="address"></textarea><br>
            <label>Method to contact you:</label>
            <input type="checkbox" id="checkboxEmail" name="checkboxEmail">Email
            <input type="checkbox" id="checkboxWhatsapp" name="checkboxWhatsapp">Whatsapp
            <input type="checkbox" id="checkboxInappChat" name="checkboxInappChat">In-app chat<br>
        </fieldset>
        <input type="submit" value='submit'>
    </form>
</body>
</html>
