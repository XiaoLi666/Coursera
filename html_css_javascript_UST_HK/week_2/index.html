<!DOCTYPE html>
<html>
<head>
    <title>HTML DEMO</title>
    <style>
        h1:hover    {color: purple}
        p           {color: white}
        #test       {color: green}
        .mystyle    {color: red}
    </style>
</head>
<body>
    <section>
        <h1>My first heading</h1>
        <p>My first paragraph</p>
        <h2>My second heading</h2>
        <p>My second paragraph</p>
        <h3>My third paragraph</h3>
        <button>click me</button>
        <h1>It's fine</h1>
    </section>
    <section>
        <h1><u>Another</u> <b>Section</b></h1>
        <p><strong>Another</strong> <em>paragraph</em></p>
        <ul>
            <li>Apple</li>
            <li id = "test">Orange</li>
            <li class = "mystyle">Banana</li>
        </ul>
        <ol type = "a" reversed>
            <li><ins>Apple</ins></li>
            <li><del>Orange</del></li>
            <li><u>Banana</u></li>
        </ol>
        <p><big>Big</big> <mark>and</mark> <small>Small</small></p>
        <p>x<sub>1</sub><sup>2</sup></p>
    </section>
    <section>
    <table>
        <thead>
            <tr><th>Hello</th></tr>
        </thead>
        <tbody>
            <tr><td>world</td></tr>
        </tbody>
    </table>
    </section>
    <section>
        <form>
            <fieldset>
            <legend>First field set</legend>
            <label for="input">Input</label>
            <input type="text" id="input" placeholder="please enter sth">
            <input type="submit" value="OK">
            <input type="file" value="FileUpload">
        </fieldset>
            <fieldset>This is information</fieldset>
        </form>
    </section>
</body>
</html>
