<!DOCTYPE html>
<html>
<head>
    <title>Learning Javascript</title>
    <style>
    </style>
    <!-- ...load javascript libraries here... -->
</head>
<body>
    <!-- ...your javascript code typically goes at the end of the body... -->
    <script>
        var todo = ["see doctor", "do assignment", "pay rent",
            "check bank account", "clean room"];
        var priority = [3, 4, 1, 2, 5];
        var index = 0;
        var todoInOrderOfPriority = [];

        todoInOrderOfPriority.length = todo.length;

        while ( index < todo.length ) {
                position = priority.indexOf( index+1 );
                todoInOrderOfPriority[index] = todo[position];
                index++;
        }
        alert("Previous order:\n\n" + todo + "\n\n" + "Now in order of priority:\n\n" + todoInOrderOfPriority);
    </script>
    <!--

</body>
</html>
